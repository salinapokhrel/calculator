<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My simple Calculator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
   <div class="main">
        <h1 class="header">Calculator</h1>
        <div class="content">
            <label>A value:
                <input type="number" id="valueOfA" placeholder="Enter a number" required><br>
            </label><br>
            <label>B value:
                <input type="number" id="valueOfB" placeholder="Enter a number" required>
            </label>
            <br><br>
            <div class="bottom">
                <button onclick="addition()">Addition</button>
                <button onclick="substraction()">Substraction</button>
                <button onclick="multiplication()">Multiplication</button>
                <button onclick="division()">Division</button>
                <br><br>
            </div>

            <div class="display" id="result">

            </div>
        </div>
   </div>
   <script src="index.js"></script>
</body>
</html>
